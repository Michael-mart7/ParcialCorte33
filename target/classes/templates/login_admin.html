<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Círculos decorativos */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 45px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon-circle i {
            font-size: 3rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 1;
        }

        h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.1);
        }

        input[type="text"]:focus ~ .input-icon,
        input[type="password"]:focus ~ .input-icon {
            color: #2c3e50;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(44, 62, 80, 0.4);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c33;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message i {
            font-size: 1.5rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-link:hover {
            color: #34495e;
            gap: 12px;
        }

        .warning-box {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: start;
            gap: 12px;
            border-left: 4px solid #ffc107;
        }

        .warning-box i {
            color: #f39c12;
            font-size: 1.3rem;
            margin-top: 2px;
        }

        .warning-box-content {
            flex: 1;
        }

        .warning-box-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .warning-box-text {
            color: #856404;
            font-size: 0.85rem;
            line-height: 1.4;
            margin: 0;
        }

        .security-badge {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .security-badge i {
            color: #2c3e50;
        }

        .privilege-badge {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 12px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .privilege-badge i {
            color: #ffd700;
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .privilege-text {
            color: #495057;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 20px;
            }

            .login-header {
                padding: 35px 30px;
            }

            .login-body {
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .icon-circle {
                width: 75px;
                height: 75px;
            }

            .icon-circle i {
                font-size: 2.5rem;
            }
        }

        /* Loading animation */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="admin-badge">
            <i class="fas fa-crown"></i>
            ADMIN
        </div>
        <div class="icon-circle">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2>Ingreso Administrador</h2>
        <p class="login-subtitle">Acceso completo al sistema</p>
    </div>

    <div class="login-body">
        <!-- Mensaje de error -->
        <div class="error-message" th:if="${error}">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Error en el inicio de sesión</span>
        </div>

        <!-- Warning Box -->
        <div class="warning-box">
            <i class="fas fa-shield-alt"></i>
            <div class="warning-box-content">
                <div class="warning-box-title">Acceso Restringido</div>
                <p class="warning-box-text">
                    Este panel es exclusivo para administradores del sistema
                </p>
            </div>
        </div>

        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="usuario">
                    <i class="fas fa-user-shield"></i>
                    Usuario Administrador
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        placeholder="Ingrese su usuario de admin"
                        required 
                        autocomplete="username">
                    <i class="input-icon fas fa-user-shield"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="clave">
                    <i class="fas fa-key"></i>
                    Contraseña Maestra
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="clave" 
                        name="clave" 
                        placeholder="Ingrese su contraseña"
                        required
                        autocomplete="current-password">
                    <i class="input-icon fas fa-key"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Acceder al Panel
            </button>
        </form>

        <div class="privilege-badge">
            <i class="fas fa-crown"></i>
            <span class="privilege-text">Privilegios totales del sistema</span>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver a la página principal
        </a>

        <div class="security-badge">
            <i class="fas fa-lock"></i>
            Conexión ultra segura con encriptación
        </div>
    </div>
</div>

<script>
    // Efecto de loading al enviar el formulario
    document.querySelector('form').addEventListener('submit', function() {
        const btn = document.querySelector('.btn-login');
        btn.classList.add('loading');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando credenciales...';
    });
</script>

</body>
</html>
