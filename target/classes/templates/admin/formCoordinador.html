<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Coordinador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Círculos decorativos */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite ease-in-out;
            pointer-events: none;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -100px;
            right: -100px;
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, -50px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .form-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .header-icon i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #667eea;
            font-size: 1.1rem;
        }

        label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input:focus ~ .input-icon {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .info-banner {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #2196f3;
        }

        .info-banner i {
            color: #1976d2;
            font-size: 1.5rem;
        }

        .info-banner-content {
            flex: 1;
        }

        .info-banner-title {
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .info-banner-text {
            color: #1565c0;
            font-size: 0.85rem;
            margin: 0;
        }

        /* Indicador de fortaleza de contraseña */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { 
            width: 33%; 
            background: #e74c3c; 
        }

        .strength-medium { 
            width: 66%; 
            background: #f39c12; 
        }

        .strength-strong { 
            width: 100%; 
            background: #27ae60; 
        }

        .password-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: 6px;
        }

        /* Loading state */
        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-primary.loading i {
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .form-body {
                padding: 30px 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }

            h2 {
                font-size: 1.6rem;
            }
        }

        /* Success animation */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <div class="form-header">
            <div class="header-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Registrar Coordinador</h2>
            <p class="form-subtitle">Complete los datos del nuevo coordinador académico</p>
        </div>

        <div class="form-body">
            <div class="info-banner">
                <i class="fas fa-info-circle"></i>
                <div class="info-banner-content">
                    <div class="info-banner-title">Información importante</div>
                    <p class="info-banner-text">
                        Todos los campos son obligatorios. El coordinador podrá acceder al sistema con las credenciales proporcionadas.
                    </p>
                </div>
            </div>

            <form th:action="@{/admin/guardar-coordinador}" method="post" th:object="${coordinador}" id="coordinadorForm">
                
                <div class="form-grid">
                    <!-- Usuario -->
                    <div class="form-group">
                        <label for="usuario">
                            <i class="fas fa-user"></i>
                            Usuario
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="usuario" 
                                th:field="*{usuario}" 
                                placeholder="Nombre de usuario"
                                required
                                autocomplete="username">
                            <i class="input-icon fas fa-user"></i>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label for="clave">
                            <i class="fas fa-lock"></i>
                            Contraseña
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="clave" 
                                th:field="*{clave}" 
                                placeholder="Contraseña segura"
                                required
                                autocomplete="new-password">
                            <i class="input-icon fas fa-lock"></i>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="password-hint">Mínimo 6 caracteres recomendado</div>
                    </div>

                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-id-card"></i>
                            Nombre
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="nombre" 
                                th:field="*{nombre}" 
                                placeholder="Nombre completo"
                                required>
                            <i class="input-icon fas fa-id-card"></i>
                        </div>
                    </div>

                    <!-- Apellido -->
                    <div class="form-group">
                        <label for="apellido">
                            <i class="fas fa-signature"></i>
                            Apellido
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="apellido" 
                                th:field="*{apellido}" 
                                placeholder="Apellido completo"
                                required>
                            <i class="input-icon fas fa-signature"></i>
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="form-group full-width">
                        <label for="correo">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="correo" 
                                th:field="*{correo}" 
                                placeholder="correo@ejemplo.com"
                                required
                                autocomplete="email">
                            <i class="input-icon fas fa-envelope"></i>
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group full-width">
                        <label for="telefono">
                            <i class="fas fa-phone"></i>
                            Teléfono
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="telefono" 
                                th:field="*{telefono}" 
                                placeholder="3001234567"
                                required
                                pattern="[0-9]{10}"
                                autocomplete="tel">
                            <i class="input-icon fas fa-phone"></i>
                        </div>
                        <div class="password-hint">10 dígitos sin espacios</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Coordinador
                    </button>
                    <a href="/admin/dashboard" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Indicador de fortaleza de contraseña
    const passwordInput = document.getElementById('clave');
    const strengthBar = document.getElementById('passwordStrength');
    const strengthBarInner = strengthBar.querySelector('.password-strength-bar');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        strengthBar.style.display = 'block';
        
        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        strengthBarInner.className = 'password-strength-bar';
        
        if (strength <= 2) {
            strengthBarInner.classList.add('strength-weak');
        } else if (strength <= 4) {
            strengthBarInner.classList.add('strength-medium');
        } else {
            strengthBarInner.classList.add('strength-strong');
        }
    });

    // Loading state al enviar
    document.getElementById('coordinadorForm').addEventListener('submit', function() {
        const btn = document.querySelector('.btn-primary');
        btn.classList.add('loading');
        btn.innerHTML = '<i class="fas fa-spinner"></i> Guardando...';
    });

    // Validación de teléfono en tiempo real
    document.getElementById('telefono').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
</script>

</body>
</html>
