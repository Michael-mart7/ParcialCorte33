<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Coordinador</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .card {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5568d0;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #667eea;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>Editar Coordinador</h2>

	<form th:action="@{'/admin/editarCoordinador/' + ${coordinador.id}}" 
	      th:object="${coordinador}" method="post">

		  <input type="hidden" th:field="*{id}">

		          <label>Nombre:</label>
		          <input type="text" th:field="*{nombre}" required>

		          <label>Apellido:</label>
		          <input type="text" th:field="*{apellido}" required>

		          <label>Usuario:</label>
		          <input type="text" th:field="*{usuario}" required>

		          <label>Clave:</label>
		          <input type="password" th:field="*{clave}" required>

		          <label>Correo:</label>
		          <input type="email" th:field="*{correo}" required>

		          <label>Teléfono:</label>
		          <input type="text" th:field="*{telefono}" required>

	    <button type="submit">Guardar Cambios</button>
	</form>


    <a th:href="@{/admin/listarCoordinadores}">← Volver</a>
</div>

</body>
</html>
