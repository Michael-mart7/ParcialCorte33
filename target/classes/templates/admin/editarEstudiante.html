<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Estudiante</title>
    <!-- Opcional: agregar Bootstrap para mantener consistencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Estudiante</h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

		<form th:action="@{'/admin/editarEstudiante/' + ${estudiante.id}}" method="post" th:object="${estudiante}">

            
            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <input type="text" class="form-control" th:field="*{usuario}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" th:field="*{apellido}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" th:field="*{codigo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Programa:</label>
                <input type="text" class="form-control" th:field="*{programa}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Número de Registro:</label>
                <input type="text" class="form-control" th:field="*{numeroRegistro}">
                <div class="form-text">Opcional - Número de registro en Saber Pro</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <select class="form-control" th:field="*{activo}">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <br>
        <a th:href="@{/admin/listarEstudiantes}" class="btn btn-secondary">Volver</a>
    </div>

    <!-- Opcional: scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
